<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normal Layout</title>
  </head>
  <body>
    <header>
      <h1>Normal Layout</h1>
      <p>
        This is the default process in which the browser keeps the element based
        on its proprty value.
      </p>
    </header>

    <main>
      <section id="Content">
        <h2>This is normal-Flow with no <em>display-settings</em></h2>
        <p>I love my cat.</p>

        <ul>
          <li>Buy cat food</li>
          <li>Exercise</li>
          <li>Cheer up friend</li>
        </ul>
      </section>


      <section  id="flexbox" style="display:flex;border:1px solid black;">

        <h2 style="border:1px solid black;">This is flex-box</h2>

        <div style="border:1px solid black;">This is how elements are layed-out here</div>
        <!-- <div>No changes are visible as we haven't set the rules for that.</div> -->

      </section>
    </main>

    <footer>
      <p style="text-align: center;">The END</p> 
    </footer>
  </body>
</html>
