<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Shreyas Gosavi" />
    <meta
      name="description"
      content="This page contains images which are responsive, meaning which can be view comfortable on any device"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive HTML</title>
    <link rel="stylesheet" href="css/demo.css" />
  </head>
  <body>
    <header>
      <h1>This Page has Responsive Images</h1>
      <p>
        Images below look same but are of different size which loads based on
        the resolution of the display.
      </p>
    </header>

    <main>
      <article>
        <header>
          <h2>Image of a tree : Resolution Switching</h2>
        </header>

        <img
          srcset="
            ../images/responsive/landscape_image_300.jpg 300px,
            ../images/responsive/landscape_image_500.jpg 800px,
            ../images/responsive/landscape_image_1200.jpg 1200px
          "
          sizes="(max-width: 499w) 300px,
            (max-width: 1199w) 800px,
            (min-width: 1200w) 1200px"
          alt="Elva dressed as a fairy"
        />
      </article>

      <article>
        <picture> </picture>
      </article>
    </main>

    <footer></footer>
  </body>
</html>
