<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <base href="D:\My_Project\WeekEndProjects\Pages\Basic\images\Responsive"> -->
    <meta charset="UTF-8" />
    <meta name="author" content="Shreyas Gosavi" />
    <meta
      name="description"
      content="This page contains images which are responsive, meaning which can be view comfortable on any device"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive HTML</title>
    <link rel="stylesheet" href="css/demo.css" />
  </head>
  <body>
    <header>
      <h1>This Page has Responsive Images</h1>
      <p>
        Images below look same but are of different size which loads based on
        the resolution of the display.
      </p>
    </header>

    <main>
      <article>
        <header>
          <h2>Image of a leaves : Resolution Switching</h2>
        </header>

        <section style="display: inline-block; margin: 0 auto;">
          
          <figure >
            <img
              srcset="
                ../images/Responsive/landscape_image_100.jpg 150w,
                ../images/Responsive/landscape_image_250.jpg 350w,
                ../images/Responsive/landscape_image_500.jpg 550w,
                ../images/Responsive/landscape_image_700.jpg 750w
              "
              sizes=" (max-width: 450px) 150px,
                      (max-width: 900px) 300px,
                      (max-width: 1199px) 500px,
                      (min-width: 1200px) 700px
                    "
              src=""
              alt="Leaves of a tree"
            />
            <figcaption>
              <p style="text-align: center">
                Credits :
                <a
                  href="https://www.pexels.com/@shreyas-gosavi-751124/gallery/"
                  title="Link to Shreyas Gosavi's pexel profile"
                  target="_blank"
                  >@shreyas-gosavi</a
                >
                from pexels community.
              </p>
            </figcaption>
          </figure>
        
        </section>
      </article>

      <article>
        <header>
          <h2>Landscape image : Art Direction</h2>
        </header>

        <section style="display: inline-block; margin: 0 auto;">
          <figure>
            <picture>

              <source
                media="(max-width: 450px)"
                srcset="../images/Responsive/cat_portrait_150.jpg"
              />

              <source
                media="(max-width: 800px)"
                srcset="../images/Responsive/cat_portrait_300.jpg"
              />

              <source
                media="(max-width: 1199px)"
                srcset="../images/Responsive/cat_landscape_500.jpg"
              />

              <source
                media="(min-width: 1200px)"
                srcset="../images/Responsive/cat_landscape_700.jpg"
              />
              
              <img src="" alt="" />
            </picture>

            <figcaption>
              <p style="text-align: center">
                Credits :
                <a
                  href="https://www.pexels.com/@shreyas-gosavi-751124/gallery/"
                  title="Link to Shreyas Gosavi's pexel profile"
                  target="_blank"
                  >@shreyas-gosavi</a
                >
                from pexels community.
              </p>
            </figcaption>
          </figure>
        </section>
      </article>
    </main>

    <footer></footer>
  </body>
</html>
