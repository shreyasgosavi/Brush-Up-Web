  <head>

    <title>Coding blocks</title>
    <script src="conditional.js" defer></script>

  <body>
    <main>
      <section>
        <header>
          <h2>Conditional Decision</h2>

          <p id="myAnswer"></p>
        </article>
      </section>
    </main>
