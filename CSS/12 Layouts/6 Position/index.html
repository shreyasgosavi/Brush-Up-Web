<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Position</h1>
        <p>We can give offset to the element's default position with the help of the <strong>position</strong> property along with <strong>top,bottom,left,right</strong> property which are its offsets.</p>
    </header>

    <main>

        <article>
            <h2>Absolute Positioning</h2>
            <section id="zIndexContainer">
                <h3>Z-Index</h3>
                <div class="absoluteElements">This is first Element</div>
                <div class="absoluteElements">This is second Element</div>
                <div class="absoluteElements">This is third Element</div>
            </section>
        </article>

    </main>
    
</body>
</html>
